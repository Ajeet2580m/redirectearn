<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom LLM Model Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #chat { max-width: 600px; margin: auto; }
        .message { margin: 1em 0; }
        .user { color: #0074D9; }
        .bot { color: #2ECC40; }
        textarea { width: 100%; height: 60px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Custom LLM Model (Copilot-like)</h2>
        <div id="messages"></div>
        <form id="chatForm">
            <textarea id="userInput" placeholder="Ask your programming question..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // Simulated LLM response function
        function getLLMResponse(prompt) {
            // Basic Copilot-like response simulation
            if (prompt.toLowerCase().includes("html")) {
                return "Here's a simple HTML example:\n\n```html\n<!DOCTYPE html>\n<html>\n<head><title>Example</title></head>\n<body>Hello World!</body>\n</html>\n```";
            }
            if (prompt.toLowerCase().includes("python")) {
                return "Here's a Python example:\n\n```python\ndef hello():\n    print('Hello World!')\n```";
            }
            return "I'm a custom LLM model. Please ask a programming question!";
        }

        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const messages = document.getElementById('messages');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const prompt = userInput.value.trim();
            if (!prompt) return;
            // Display user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = 'You: ' + prompt;
            messages.appendChild(userMsg);

            // Get and display bot response
            const botMsg = document.createElement('div');
            botMsg.className = 'message bot';
            botMsg.textContent = 'Copilot: ' + getLLMResponse(prompt);
            messages.appendChild(botMsg);

            userInput.value = '';
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
