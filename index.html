<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sultan's AI Hub</title>
  <script>
    // Toggle this to true or false to enable/disable redirect
    const redirectEnabled = false;

    if (redirectEnabled) {
      window.location.replace("https://www.revenuecpmgate.com/a6pp1c9u9?key=1fc42e03f9a058c39ea0b52d4be47a77");
    }
  </script>
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #0078d4;
      --user-msg: #d1e7dd;
      --bot-msg: #f8d7da;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #eee;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: var(--primary);
      color: white;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: var(--user-msg);
      align-self: flex-end;
    }
    .bot {
      background: var(--bot-msg);
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.7em;
      color: #666;
      margin-top: 2px;
    }
    .badge {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    button.send {
      padding: 12px 18px;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #f9f9f9;
    }
    .controls button {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
    .mic {
      margin-left: 10px;
      cursor: pointer;
      font-size: 1.2em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>ðŸ§  Sultan's AI Hub</header>
    <div class="tabs">
      <button class="active" onclick="switchAgent('ChatGPT')">ChatGPT</button>
      <button onclick="switchAgent('Gemini')">Gemini</button>
      <button onclick="switchAgent('Copilot')">Copilot</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="controls">
      <button onclick="toggleDarkMode()">ðŸŒ— Toggle Mode</button>
      <span>Agent: <strong id="agentLabel">ChatGPT</strong></span>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button class="send" onclick="sendMessage()">Send</button>
      <span class="mic" onclick="startVoice()">ðŸŽ¤</span>
    </div>
  </div>

  <script>
    let currentAgent = 'ChatGPT';
    let recognition;

    function switchAgent(agent) {
      currentAgent = agent;
      document.getElementById('agentLabel').textContent = agent;
      document.querySelectorAll('.tabs button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === agent) btn.classList.add('active');
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        const reply = getBotReply(userText);
        addMessage(reply, "bot");
        chatBox.scrollTop = chatBox.scrollHeight;
        speak(reply);
      }, 600);
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const badge = sender === 'bot' ? `Powered by ${currentAgent}` : 'You';
      msg.innerHTML = `<span class="badge">${badge}</span><p>${text}</p><div class="timestamp">${new Date().toLocaleTimeString()}</div>`;
      document.getElementById("chatBox").appendChild(msg);
    }

    function getBotReply(text) {
      const lower = text.toLowerCase();

      if (currentAgent === 'Gemini' && (lower.includes("who is") || lower.includes("what is"))) {
        return "Here's what I found on Google: [Simulated result] â€” You can integrate Google Search API for real answers.";
      }

      if (lower.includes("hello")) return `Hello Sultan! ðŸ‘‹`;
      if (lower.includes("your name")) return `I'm ${currentAgent}, your assistant.`;
      if (lower.includes("weather")) return "You can check weather using Google Weather API.";
      if (lower.includes("joke")) return "Why did the developer go broke? Because he used up all his cache!";
      if (lower.includes("time")) return `Current time is: ${new Date().toLocaleTimeString()}`;
      return "Hmm... I'm still learning. Try asking something else.";
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported in this browser.");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.start();
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
